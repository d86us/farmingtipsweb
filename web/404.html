<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Farming Tips</title>
    <script type="text/javascript">
      // This script takes the current URL path and converts it into a query string
      // so that when index.html loads, it can read where the user wanted to go.
      var pathSegmentsToKeep = 1; // Set to 1 because your base-href is /farmingtipsweb/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
